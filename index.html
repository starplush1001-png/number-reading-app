<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランダム数字読み上げ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #000000;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 28px;
    }

    label {
      font-size: 22px;
    }

    input[type="number"] {
      font-size: 24px;
      width: 80px;
      text-align: center;
      margin: 0 8px;
    }

    input[type="checkbox"] {
      transform: scale(1.6);
      margin-right: 8px;
    }

    button {
      font-size: 26px;
      padding: 12px 24px;
      margin-top: 10px;
      margin-right: 10px;
      border-radius: 12px;
    }

    #result {
      margin-top: 30px;
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 6px;
    }
  </style>
</head>
<body>

  <h2>ランダム数字読み上げ</h2>

  <div>
    <button onclick="changeDigit(-1)">−</button>
    <label>
      桁数
      <input type="number" id="digit" min="1" value="6">
    </label>
    <button onclick="changeDigit(1)">＋</button>
  </div>

  <br>

  <label>
    <input type="checkbox" id="reverse" checked>
    表示を後ろから読む
  </label>

  <br><br>

  <button onclick="generateNumber()">生成して読み上げ</button>
  <button onclick="replayNumber()">もう一度読み上げる</button>

  <div id="result"></div>

  <script>
    let currentNumber = ""; // 現在表示中の数字を保持

    function changeDigit(delta) {
      const input = document.getElementById("digit");
      let val = parseInt(input.value) || 1;
      val += delta;
      if (val < 1) val = 1;
      input.value = val;
    }

    function generateNumber() {
      const digit = parseInt(document.getElementById("digit").value) || 6;
      const reverseDisplay = document.getElementById("reverse").checked;

      let number = "";
      let prev = null;

      for (let i = 0; i < digit; i++) {
        let n;
        do {
          n = Math.floor(Math.random() * 10);
        } while (n === prev); // 隣接数字を避ける
        number += n;
        prev = n;
      }

      currentNumber = reverseDisplay ? number.split("").reverse().join("") : number;

      document.getElementById("result").textContent = currentNumber;

      speakFromRight(currentNumber);
    }

    function replayNumber() {
      if (currentNumber) {
        speakFromRight(currentNumber);
      }
    }

    function speakFromRight(displayNumber) {
      speechSynthesis.cancel();

      const chars = displayNumber.split("").reverse();
      const map = ["ゼロ","いち","に","さん","よん","ご","ろく","なな","はち","きゅう"];
      const text = chars.map(n => map[n]).join(" ");

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "ja-JP";
      utterance.rate = 1.0;

      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
