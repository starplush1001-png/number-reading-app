<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランダム数字読み上げ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #000000;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 28px;
    }

    label {
      font-size: 22px;
    }

    input[type="number"] {
      font-size: 24px;
      width: 100px;
      text-align: center;
      margin-left: 8px;
    }

    input[type="checkbox"] {
      transform: scale(1.6);
      margin-right: 8px;
    }

    button {
      font-size: 26px;
      padding: 14px 28px;
      margin-top: 20px;
      border-radius: 12px;
    }

    #result {
      margin-top: 30px;
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 6px;
    }
  </style>
</head>
<body>

  <h2>ランダム数字読み上げ</h2>

  <label>
    桁数
    <input type="number" id="digit" min="1" value="6">
  </label>

  <br><br>

  <label>
    <input type="checkbox" id="reverse" checked>
    表示を後ろから読む
  </label>

  <br><br>

  <button onclick="generateNumber()">生成して読み上げ</button>

  <div id="result"></div>

  <script>
    function generateNumber() {
      const digit = document.getElementById("digit").value;
      const reverseDisplay = document.getElementById("reverse").checked;

      let number = "";
      let prev = null;

      for (let i = 0; i < digit; i++) {
        let n;
        do {
          n = Math.floor(Math.random() * 10);
        } while (n === prev);

        number += n;
        prev = n;
      }

      const displayNumber = reverseDisplay
        ? number.split("").reverse().join("")
        : number;

      document.getElementById("result").textContent = displayNumber;

      speakFromRight(displayNumber);
    }

    function speakFromRight(displayNumber) {
      speechSynthesis.cancel();

      const chars = displayNumber.split("").reverse();
      const map = ["ゼロ","いち","に","さん","よん","ご","ろく","なな","はち","きゅう"];
      const text = chars.map(n => map[n]).join(" ");

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "ja-JP";
      utterance.rate = 1.0;

      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
